<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 디테일 페이지(구매자)</title>
  <link rel="stylesheet" href="./../../assets/css/trade/productDetailBuyer.css">
  <link rel="stylesheet" href="./../../assets/css/headerLogin.css">
  <link rel="stylesheet" href="./../../assets/css/headerNoLogin.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/trade/productDetailBuyer.js"></script>
</head>

<body>
  <div id="header"></div>
  <form action="" method="get">
    <div class="search-container">
      <input type="text" placeholder="검색어를 입력해주세요">
      <button type="button" onclick="location.href='./tradeSearchResult.html'">검색</button>
    </div>
  </form>
  <main>
    <section class="section-background">
      <section class="section-top-menus">
        <div class="product-info"> 작성자 </div>
        <form action="" method="get">
          <button class="post-button-delete" type="button"> 삭제하기 </button>
        </form>
      </section>

      <section class="section-middle-menus">
        <div class="product-info-container">
          <div class="product-image">
            <img src="./../../assets/img/tradeImg/product12.png" alt="">
            <div class="product-slide-buttons">
              <div id="left-slide-button"> ◁ </div>
              <div id="right-slide-button"> ▷ </div>
            </div>
          </div>
          <div class="product-info"> 두산>모자 </div>
          <div class="product-info"> 2025.08.12 </div>
        </div>

        <div class="product-detail-container">
          <div class="product-name">
            상품 이름 :
            <div>
              [두산베어스] 오리지널 모자
            </div>
          </div>
          <div class="product-description">
            상품 설명 :
            <div>
              두산 베어스 오리지널 모자입니다<br><br>
              벨크로 형식으로 사이즈 조절이 가능합니다 <br>
              정상 판매가 30000, 중고거래 15000에 판매합니다
            </div>
          </div>

          <div class="trading-info-container">
            <div class="trading-info">
              거래 지역 :
              <div>
                구리
              </div>
            </div>

            <div class="trading-info">
              거래 방식 :
              <div>
                직거래
              </div>
            </div>
          </div>

          <div class="line"></div>

          <div class="text-button-container">
            <div class="product-price">
              상품 가격 :
              <div>
                15000 포인트
              </div>
            </div>
            <a href="./productBuy.html">
              <div class="main-button-next">구매
              </div>
            </a>
          </div>
        </div>
      </section>

      <section class="section-bottom-menus">
        <div>
          <form action="" method="get">
            <button type="button" class="post-button" onclick="location.href = './tradeMain.html' ">
              목록으로 </button>
          </form>
        </div>
      </section>
    </section>
  </main>
  <div id="footer"></div>
  <script src="./../../assets/js/include.js"></script>
</body>

</html>
