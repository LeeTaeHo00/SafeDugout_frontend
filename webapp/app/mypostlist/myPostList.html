<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내가 쓴 게시글</title>
  <link rel="stylesheet" href="./../../assets/css/myPostList/myPostList.css">
</head>

<body>
  <div id="header"></div>
  <main>
    <section class="page-list">
        <div>
          <ul>
            <li class="post"> <a href="#"> 내가 쓴 게시글</a> </li>
            <li class="commet"> <a href="#"> 내가 쓴 댓글</a> </li>
            <li class="buy"> <a href="#"> 구매 내역</a> </li>
            <li class="sell"> <a href="#"> 판매 내역</a> </li>
            <li class="member-"> <a href="#"> 회원 정보 수정</a> </li>
            <li class="sidebar-elements"> <a href="#"> 회원 탈퇴</a> </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="body-container">
      <div class="body-container-name">
        회원 관리
      </div>

      <section class="body-container-list">
        <div>
          <div class="search-container">
            <div class="search-bar">
              <form action="" method="get">
                <label for="search-button"> 회원 검색 </label>
                <input type="text">
                <button type="submit" id="search-button"> 검색 </button>
              </form>
            </div>
          </div>

          <div class="memberlist-category-line">
            <div>글번호</div>
            <div>작성자 ID</div>
            <div>가입 일자</div>
          </div>

          <div class="memberlist-container">
            <ul id="memberlist-container-ul">

            </ul>
          </div>

          <div class="memberlist-pagenumber">
            <form action="" method="get">
              <button type="button" id="left-button"> ◁ </button>
              <ul id="numberlist-ul">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
              </ul>
              <button type="button" id="right-button"> ▷ </button>
            </form>

          </div>
        </div>
      </section>
    </section>
  </main>
  <div id="footer"></div>
</body>

</html>
