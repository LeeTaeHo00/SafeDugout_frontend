<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/login/login.css">
  <script defer src="./../../assets/js/login/login.js"></script>
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="main-container">
      <div class="main-title">
        로그인
      </div>
      <form action="" method="post">
        <div class="main-form-box">
          <div class="main-input-message">
            아이디
          </div>
          <div class="main-input-blank">
            <input type="text" name="register" placeholder="아이디">
          </div>
          <div class="main-input-message">
            비밀번호
          </div>
          <div class="main-input-blank">
            <input type="password" name="register" placeholder="비밀번호">
          </div>
          <div class="main-input-fail-message">
            아이디 또는 비밀번호가 잘못되었습니다.
          </div>
          <div class="main-login-button">
            <a href="./../../main.html">
              <button type="submit">로그인
              </button>
            </a>
          </div>
          <div class="main-etc-button">
            <a href="./../../main.html">아이디 찾기</a>
            <h> | </h>
            <a href="">비밀번호 찾기</a>
            <h> | </h>
            <a href="">회원가입</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <div id="footer"></div>
</body>

</html>
