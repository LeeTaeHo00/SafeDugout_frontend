<!DOCTYPE html>
<html lang="en">

<head>

  <title>약관 동의 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/register/terms.css">

  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/register/terms.js"></script>
</head>

<body>

  <main>

          <div class="main-button-container">
            <button type="button" onclick="location.href='./RegisterInput.html'">
              <div class="main-button-next">다음
