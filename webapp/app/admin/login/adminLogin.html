<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 페이지</title>
  <link rel="stylesheet" href="./../../../assets/css/admin/login/adminlogin.css">
</head>

<body>
  <main>
    <div class="main-container">
      <div class="main-title">
        관리자 로그인
      </div>
      <form action="" method="post">
        <div class="main-form-box">
          <div class="main-input-message">
            아이디
          </div>
          <div class="main-input-blank">
            <input type="text" name="adminId" placeholder="아이디">
          </div>
          <div class="main-input-message">
            비밀번호
          </div>
          <div class="main-input-blank">
            <input type="password" name="adminPw" placeholder="비밀번호">
          </div>
          <div class="main-input-fail-message">
            아이디 또는 비밀번호가 잘못되었습니다.
          </div>
          <div class="main-login-button">
            <button type="submit">로그인
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
